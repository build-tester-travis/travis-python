# .travis.yml

language: python
python:
  - "3.8" # Specify the Python version

# Command to install dependencies
install:
  - pip install -r requirements.txt

# Command to run tests
script:
  - python -m unittest discover

# SBOM configuration
jobs:
  include:
    - os: linux
      dist: focal
      addons:
        sbom:
          on:
            branch: main
          run_phase: after_success
          output_format: cyclonedx-json
          input_dir: /
          output_dir: /sbom-output

after_success:
  - echo "Build successful! SBOM generation will run."
  - ls -al /sbom-output
  - cat /sbom-output/* # This will output the SBOM file contents to the log
